<!DOCTYPE html>
<html lang="EN">
<link href="css/style.css" rel="stylesheet" type="text/css">
  <head>
		<meta charset="UTF-8">
		<title>Snipshare</title>
  </head>
  <body>
    <div id="wrap">
      <div id="main">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
          </div>
          <form id="login" class="input-group1">
            <input type="text" class="input-field" placeholder="User Id"
            required>
            <input type="text" class="input-field" placeholder="Password"
            required>
            <input type="checkbox" class="chech-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
          </form>
          <form id="register" class="input-group2">
            <input type="text" class="input-field" placeholder="User Id"
            required>
            <input type="text" class="input-field" placeholder="Email"
            required>
            <input type="text" class="input-field" placeholder="Password"
            required>
            <input type="checkbox" class="chech-box" required name="terms"><span>I accept the <u>Terms of Use</span>
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
      </div>
    </div>
    <div id="footer">
    Created by M.A.K. Group: &nbsp;&nbsp; Marcin Gasiewicz, Artur Jałocha, Kamil Radzymiński
    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register(){
        x.style.left = "-400px";
        y.style.left ="50px";
        z.style.left ="110px";
      }
      function login(){
        x.style.left = "50px";
        y.style.left ="450px";
        z.style.left ="0px";
      }
    </script>
  </body>
</html>
